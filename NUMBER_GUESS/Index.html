<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Style.css" />
    <title>Guess the number</title>
  </head>
  <body>
    <div class="InnerDiv">
      <h2 style="text-align: center; margin: 1rem 0">Guess the number</h2>
      <p style="text-align: center">Try and guess a number between 1 to 100.</p>
      <p class="attempt">You have 10 attempts to guess the number.</p>
      <h1 style="margin: 0 0;" class="result">Guess a number</h1>
      <h3 class="suggestion" style="margin: 0.5rem 0">All the best!</h3>
      <input type="text" class="input" name="" id="" />
      <div style="display: flex; justify-content: space-between">
        <button class="button submit">Submmit result</button>
        <button class="button restart">Restart</button>
      </div>
      <p class="previous">Previous guess:0</p>
      <p class="remaining">Guess remaining:10</p>
    </div>
    <script src="./Script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./one.css" />
    <title>BG Changer</title>
  </head>
  <body>
    <div class="bg_changer">
      <h2>Color Scheme Switcher</h2>
      <div class="buttons">
        <div class="button" style="background-color: red" id="red">Red</div>
        <div class="button" style="background-color: pink" id="pink">Pink</div>
        <div class="button" style="background-color: green" id="green">
          Green
        </div>
        <div class="button" style="background-color: yellow" id="blue">
          Blue
        </div>
      </div>
      <p>
        Try clicking on one of the color above to change <br />
        the background color of the page.
      </p>
    </div>

    <script src="/one.js"></script>
  </body>
</html>
